name: taggira
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # Firebase setups
  firebase_core: ^2.0.0
  firebase_auth: ^4.0.0
  cloud_firestore: ^4.0.0
  firebase_storage: ^11.0.0
  # state management
  flutter_bloc: ^8.1.0
  # auto genirate
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  # Simple direct Service Locator
  get_it: ^7.6.0
  # ui helper
  flutter_screenutil: ^5.6.0
  carousel_slider: ^4.2.1
  # deal with internationalized/localized messages, date and number formatting
  intl: ^0.19.0
  # in-app localization with map data.
  flutter_localizations:
    sdk: flutter
  intl_utils: ^2.8.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  freezed: 2.5.8
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true
  generate: true

flutter_intl:
  enabled: true
